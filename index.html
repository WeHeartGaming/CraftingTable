<html>
<head>
	<title>Crafting</title>
	<link href="/style.css" media="all" rel="stylesheet" type="text/css" />
	<script src="/jquery.js"></script>
</head>
<body>
	<div id="items">
		<div id="search"><form><input type="text" placeholder="Search" /></form></div>
		<div id="itemlist"><ul></ul></div>
	</div>
	<div id="craftingbench">
		<h1>Craftbench</h1>
		<div id="bench">
			<div id="b0"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b1"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b2"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b3"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b4"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b5"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b6"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b7"><img src="/images_minecraft/0.png" alt= /></div>
			<div id="b8"><img src="/images_minecraft/0.png" alt= /></div>
		</div>
		<div id="crafted"></div>
		<div class="clear"></div>
	</div>
	<div id="furnace">
		<h1>Furnace</h1>
		<div id="uncooked"></div>
		<div id="cooked"></div>
		<div class="clear"></div>
	</div>
	<div id="footer">Created by Dan Audne &copy; 2013</div>
	<script type="text/javascript">
		var allItems = {};
		var allRecipes = {};

		var currentRecipe = {};

		var interval = null;
		var rotation = 0;

		$(document).ready(function(){
			$.get("/minecraft_items.json", function(data)
			{
				allItems = data;
				for(i in data)
				{
					$("#itemlist ul").append('<li id="'+data[i][0]+'"><img src="/images_minecraft/'+data[i][0]+'.png" alt="'+data[i][1]+'" />'+data[i][1]+'</li>');
				}
			}, "json");

			$.get("/minecraft_recipes.json", function(data)
			{
				allRecipes = data;
			}, "json");

			var listheight = $(window).height() - 119;
			$("#itemlist").css("height", listheight);

		});
		function switchRecipes()
		{

			for(var i = 0; i <= 8; i++)
			{
				if(currentRecipe[rotation][i] != 0)
				{
					$("#bench #b"+i+" img").attr('src', '/images_minecraft/'+currentRecipe[rotation][i]+'.png');
				}
			}
			if(currentRecipe.length -1 <= rotation)
			{
				rotation = 0;
			}
			else
			{
				rotation = rotation + 1;
			}
		}
		$("#items #itemlist").on("click", "li", function(){
			var item = $(this);
			var IID = item.attr("id");
			var table = $("#craftingbench #crafted");

			$("#bench div img").attr("src", '/images_minecraft/0.png')
			table.empty();

			table.append('<img src="/images_minecraft/'+IID+'.png" alt= />');

			currentRecipe = allRecipes[IID];

			rotation = 0;
			switchRecipes();
			clearInterval(interval);
			
			if(currentRecipe.length > 1)
			{
				clearInterval(interval);
				interval = setInterval(switchRecipes, 2000);
			}
			else
			{
				switchRecipes();
			}
		});
		$(window).on("resize", function(){
			$("#itemlist").css("height", "0px");
			var listheight = $(window).height() - 119;
			$("#itemlist").css("height", listheight+"px");
		});
	</script>
</body>
</html>
